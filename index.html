<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200 h-screen flex justify-center items-center">
    <!-- iPhone Wrapper -->
    <div
      class="relative w-[360px] h-[700px] bg-black rounded-[2rem] shadow-2xl border border-gray-700 flex flex-col items-center overflow-hidden"
    >
      <!-- Notch -->
      <div class="w-[60%] h-1.5 bg-gray-800 rounded-b-xl mt-2"></div>
      <!-- Camera -->
       <div class="absolute top-6 w-6 h-6 rounded-full bg-black flex justify-center items-center">
        <div class="w-3 h-3 absolute bg-slate-900 rounded-full"></div>
       </div>
      <!-- Screen -->
      <div
        class="flex-1 w-full px-4 py-4 flex justify-center items-center bg-gray-900"
      >
        <!-- Calculator Content -->
        <div
          id="root"
          class="w-full text-base text-white font-medium bg-black rounded-[1.25rem] shadow-lg overflow-hidden"
        >
          <div
            class="flex flex-col items-end gap-1 px-4 py-6 bg-black text-white text-[2.5rem] leading-tight"
          >
            <input
              id="inputVal"
              type="text"
              class="outline-none w-full text-right bg-transparent"
              placeholder="0"
              readonly
            />
            <div id="result" class="text-lg text-gray-400">0</div>
          </div>

          <div class="py-4 px-3 bg-black">
            <div class="grid grid-cols-4 gap-2 mb-3">
              <button
                class="calc btn bg-gray-600 text-white rounded-full h-14 w-14 text-lg"
              >
                X<sup>2</sup>
              </button>
              <button
                class="calc btn bg-gray-600 text-white rounded-full h-14 w-14 text-lg"
              >
                π
              </button>
              <button
                class="calc btn bg-gray-600 text-white rounded-full h-14 w-14 text-lg"
              >
                !
              </button>
              <button
                class="calc btn bg-gray-600 text-white rounded-full h-14 w-14 text-lg"
              >
                e
              </button>
            </div>
            <div class="grid grid-cols-4 gap-2 mb-3">
              <button
                class="calc btn bg-gray-600 text-white rounded-full h-14 w-14 text-lg"
              >
                AC
              </button>
              <button
                class="calc btn bg-gray-600 text-white rounded-full h-14 w-14 text-lg"
              >
                ()
              </button>
              <button
                class="calc btn bg-gray-600 text-white rounded-full h-14 w-14 text-lg"
              >
                %
              </button>
              <button
                class="calc btn bg-orange-500 text-white rounded-full h-14 w-14 text-2xl"
              >
                ÷
              </button>
            </div>
            <div class="grid grid-cols-4 gap-2 mb-3">
              <button
                class="calc btn bg-gray-700 text-white rounded-full h-14 w-14 text-lg"
              >
                7
              </button>
              <button
                class="calc btn bg-gray-700 text-white rounded-full h-14 w-14 text-lg"
              >
                8
              </button>
              <button
                class="calc btn bg-gray-700 text-white rounded-full h-14 w-14 text-lg"
              >
                9
              </button>
              <button
                class="calc btn bg-orange-500 text-white rounded-full h-14 w-14 text-2xl"
              >
                X
              </button>
            </div>
            <div class="grid grid-cols-4 gap-2 mb-3">
              <button
                class="calc btn bg-gray-700 text-white rounded-full h-14 w-14 text-lg"
              >
                4
              </button>
              <button
                class="calc btn bg-gray-700 text-white rounded-full h-14 w-14 text-lg"
              >
                5
              </button>
              <button
                class="calc btn bg-gray-700 text-white rounded-full h-14 w-14 text-lg"
              >
                6
              </button>
              <button
                class="calc btn bg-orange-500 text-white rounded-full h-14 w-14 text-2xl"
              >
                −
              </button>
            </div>
            <div class="grid grid-cols-4 gap-2 mb-3">
              <button
                class="calc btn bg-gray-700 text-white rounded-full h-14 w-14 text-lg"
              >
                1
              </button>
              <button
                class="calc btn bg-gray-700 text-white rounded-full h-14 w-14 text-lg"
              >
                2
              </button>
              <button
                class="calc btn bg-gray-700 text-white rounded-full h-14 w-14 text-lg"
              >
                3
              </button>
              <button
                class="calc btn bg-orange-500 text-white rounded-full h-14 w-14 text-2xl"
              >
                +
              </button>
            </div>
            <div class="grid grid-cols-4 gap-2">
              <button
                class="calc btn bg-gray-700 text-white rounded-full h-14 w-[8.5rem] col-span-2 text-lg"
              >
                0
              </button>
              <button
                class="calc btn bg-gray-700 text-white rounded-full h-14 w-14 text-lg"
              >
                .
              </button>
              <button
                class="calc btn bg-orange-500 text-white rounded-full h-14 w-14 text-2xl"
              >
                =
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Circle Home Button (like the old iPhone models) -->
      <div
        class="cursor-pointer active:bg-gray-800 absolute bottom-0 w-16 h-16 bg-gray-700 rounded-full border-4 border-gray-900 shadow-sm shadow-black"
        style="left: 50%; transform: translateX(-50%);"
      ></div>

      <!-- Bottom -->
      <!-- <div class="w-[80%] h-1 bg-gray-800 rounded-t-xl mb-2"></div> -->
    </div>

    <script src="./app.js"></script>
  </body>
</html>
